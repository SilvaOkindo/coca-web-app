<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Coca - Point of Sale</title>
</head>
<body>

    <section class="container">
        <div class="users">
            <div><img class="profile-pic" src="/public/service-5.png" alt="user-1"> <small class="name">Silva</small></div>
            <div><img class="profile-pic" src="/public/service-6.png" alt="user-1"> <small class="name">Mary</small></div>
            <div><img class="profile-pic active" src="/public/service-5.png" alt="user-1"><small class="name">Silva</small></div>
            <div><img class="profile-pic" src="/public/service-6.png" alt="user-1"><small class="name">Mary</small></div>
            <div><img class="profile-pic" src="/public/service-5.png" alt="user-1"><small class="name">Silva</small></div>
         </div>

         <input type="text" placeholder="Enter your PIN" class="pin__input">

         <div class="pin">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">2</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">C</button>
            <button class="btn">0</button>
            <button class="btn">x</button>
            <button class="btn" id="login">Unlock</button>
         </div>
         <p class="login__info">Clock in / Clock out</p>
    </section>
    

    <script type="module" src="./src/cashier_login.js"></script>
</body>
</html>
